    <!-- New Account -->
    <div class="container mt-5">
        <div class="card mx-auto p-4" style="max-width: 400px;">
            <div class="card-header text-center bg-warning text-white rounded-top">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control shadow-sm" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control shadow-sm" required>
                    </div>
                    <button type="submit" class="btn btn-block custom-btn">Login</button>
                </form>
                <!-- Register Link -->
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="register.html" class="text-warning">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
